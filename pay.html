<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>跳转中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      text-align: center;
      padding: 80px 20px;
      color: #333;
    }
    .hidden { display: none; }
    .spinner {
      margin: 40px auto;
      width: 40px;
      height: 40px;
      border: 5px solid #eee;
      border-top: 5px solid #07c160;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      background-color: #07c160;
      color: white;
      margin-top: 20px;
    }
    .link {
      font-size: 14px;
      word-break: break-all;
      color: #888;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h2>正在跳转至微信支付，请稍候...</h2>
    <div class="spinner"></div>
  </div>

  <div id="fail" class="hidden">
    <h2>当前跳转人数过多</h2>
    <p>请点击下方按钮复制支付链接</p>
    <button onclick="copyLink()">复制链接</button>
    <div class="link" id="wxlink">weixin://wxpay/bizpayurl?pr=qFoe5ofz1</div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('fail').classList.remove('hidden');
    }, 2000);

    function copyLink() {
      const text = document.getElementById("wxlink").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("链接已复制，请粘贴到聊天窗口打开");
      });
    }
  </script>
</body>
</html>
