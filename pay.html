<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>跳转至微信支付</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 80px; }
    button { padding: 12px 24px; font-size: 18px; margin: 10px; }
    .tip { font-size: 16px; margin-top: 20px; color: gray; }
    .link { color: blue; word-break: break-all; font-size: 14px; }
  </style>
</head>
<body>
  <h2>点击按钮跳转或复制微信支付链接</h2>
  <button onclick="location.href='weixin://wxpay/bizpayurl?pr=V1sg3jHz3';">立即跳转</button>
  <button onclick="copyText()">复制链接</button>

  <div class="tip">如无法跳转，请复制以下链接粘贴到微信聊天窗口打开</div>
  <div class="link" id="copylink">weixin://wxpay/bizpayurl?pr=8FzsscKz1</div>

  <script>
    function copyText() {
      const text = document.getElementById("copylink").innerText;
      const el = document.createElement('textarea');
      el.value = text;
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);
      alert("已复制链接，请粘贴到微信聊天窗口打开");
    }
  </script>
</body>
</html>
