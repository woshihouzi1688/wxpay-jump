<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>跳转至微信支付</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #ffffff;
      color: #333;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
    }

    button {
      font-size: 20px;
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      color: white;
      background-color: #07c160;
      cursor: pointer;
    }

    .secondary {
      background-color: #888;
    }

    .link {
      margin-top: 30px;
      font-size: 16px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>跳转至微信支付</h1>
  <p>点击下方按钮打开微信支付</p>
  <button onclick="location.href='weixin://wxpay/bizpayurl?pr=IgjmmtXz3'">立即跳转</button>
  <button class="secondary" onclick="copyLink()">复制链接</button>
  <div class="link">
    如无法跳转，请复制此链接并粘贴到微信打开：<br>
    <span id="wxlink">weixin://wxpay/bizpayurl?pr=8FzssCkZ1</span>
  </div>

  <script>
    function copyLink() {
      const text = document.getElementById("wxlink").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("链接已复制，可粘贴至微信中打开");
      });
    }
  </script>
</body>
</html>
